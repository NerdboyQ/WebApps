                    Scraper Status: <br>

                </p>

    <div class="row">

        <div class="col s12 m12">
            <div class="container" style="border-bottom: 1px solid; border-color:#80cbc4 ;">
                <div class="row" style="padding-top: 3px;padding-bottom: 3px;">
                    <label class="col s6 center teal-text text-lighten-3" style="font-size: large; font-weight: bolder; padding: 5px;">Start Date</label>
                    <label class="col s4  offset-s1 center teal-text text-lighten-3" style="font-size: large; font-weight: bolder; padding: 5px;">End Date</label>
                </div>
                <div class="row">
                    <input id="start-date" type="text" class="datepicker col s2 center offset-s2 text-lighten-3 teal-text">
                    <input id="end-date" type="text" class="datepicker col s2 center offset-s4 center text-lighten-3 teal-text" style="padding-left: 20px;">
                </div>
                <!--div class="row">
                    <input class="col s12 m12 center teal-text text-lighten-3" style="border-bottom: 1px solid #80cbc4; min-width: 500px;margin-left: 225px;" type="text" placeholder="Enter destination directory for scraper output">
                </div-->
                <div class="row">
                    <!--button id="clr-dates-btn" class="col s4 offset-s4" style="right: 0px;">Clear Dates</button-->
                    <button id="run-scrpr-btn" class="waves-effect center col s6 offset-s3 teal lighten-3 teal-text text-darken-4" style="border-radius: 5px; height: 50px; font-weight: bolder;">Run Scraper</button>
                </div>
            </div>

            <div class="container" style="border-bottom: #80cbc4 1px solid;">
                <div class="center" style="border: #80cbc4 1px solid; max-height:300px; margin-top: 3%; margin-left: auto; margin-right: auto; width: 30%; padding-bottom: 1%;">
                    <div class="" style="display: block; border-bottom: 1px solid #80cbc4;">
                        <label class="teal-text text-lighten-3">Scheaduled Repeat Time</label>
                    </div>
                    
                    <div class="" style="display: block;height: 10%; width: 100%;padding: 1%;">
                        <div class="teal-text text-lighten-3" style="float: left; width: 49%;">
                            
                                <input id="rpt-time-hr" type="number" class="time-sel-input" name="quantity" pattern="\d{2}" maxlength="2" min="01" max="12"name></input>
                                hour
                        </div>
                        <div class="teal-text text-lighten-3" style="float: left; width: 2%;padding-top: 5%;">
                            <p style="vertical-align: middle; display: table-cell;">:</p>
                        </div>
                        <div class="teal-text text-lighten-3" style="float: left; width: 49%;">
                            
                                <input id="rpt-time-mm" type="number" class="time-sel-input" name="quantity" pattern="\d{2}" maxlength="2" min="00" max="59"></input>
                                minute
                            
                        </div>
                    </div>
                    
                    <div>
                        <div class="switch" style="display: block; margin-left: 0%;">
                            <label class="center teal-text text-lighten-3" style="display: block; margin: 0%;">
                            AM
                            <input type="checkbox" class="am-pm-switch">
                            <span class="lever"></span>
                            PM
                            </label>
                        </div>
                    </div>                    
                </div>
                <br>
                <select id="rpt-options" class="browser-default center thten-3 teal-text text-darken-4" style="font-weight: bold; border: 1px solid; border-radius: 10px;">
                    <option value="" disabled="" selected="">Scraper Repeat Schedule Options</option>
                    <option value="1">Daily</option>
                    <option value="2">Weekly</option>
                </select>
                <form action="#">
                    <div class="row" style="margin:0px; padding: 0px;">
                        <p class="col s2">
                            <label>
                                <input class="day-sel-checkbox" type="checkbox">
                                <span class="day-sel-span" style="padding-left: 25px;">Monday</span>
                            </label>
                        </p>
                        <p class="col s2 offset-s1">
                            <label>
                                <input class="day-sel-checkbox" type="checkbox">
                                <span class="day-sel-span" style="padding-left: 25px;">Tuesday</span>
                            </label>
                        </p>
                        <p class="col s2 offset-s1">
                            <label>
                                <input class="day-sel-checkbox" type="checkbox">
                                <span class="day-sel-span" style="padding-left: 25px;">Wednesday</span>
                            </label>
                        </p>
                        <p class="col s2 offset-s1">
                            <label>
                                <input class="day-sel-checkbox" type="checkbox">
                                <span class="day-sel-span" style="padding-left: 25px;">Thursday</span>
                            </label>
                        </p>
                    </div>
                    <div class="row" style="margin:0px; padding: 0px;">
                        <p class="col s2">
                            <label>
                                <input class="day-sel-checkbox" type="checkbox">
                                <span class="day-sel-span" style="padding-left: 25px;">Friday</span>
                            </label>
                        </p>
                        <p class="col s2 offset-s1">
                            <label>
                                <input class="day-sel-checkbox" type="checkbox">
                                <span class="day-sel-span" style="padding-left: 25px;">Saturday</span>
                            </label>
                        </p>
                        <p class="col s2 offset-s1">
                            <label>
                                <input class="day-sel-checkbox" type="checkbox">
                                <span class="day-sel-span" style="padding-left: 25px;">Sunday</span>
                            </label>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
